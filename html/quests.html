<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Tracker</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Quest Tracker</h1>
    </header>

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="../html/quests.html">Quests</a></li>
            <li><a href="../html/New_Player_Guide.html">Player Guide</a></li>
        </ul>
    </nav>

    <!-- Quest Categories -->
    <section>
        <h2>Epic Quests</h2>
        <p>Track your epic quest progress across different classes.</p>
        <div id="quest-list"></div>
    </section>

    <!-- Footer -->
    <footer>
        <p>âœ… This tracker evolves based on player feedback.</p>
    </footer>

    <!-- JavaScript to Load Quests from JSON -->
    <script>
        fetch('../data/quests.json')  // Adjust path to your JSON file
            .then(response => response.json())
            .then(data => {
                let questContainer = document.getElementById('quest-list');
                data.forEach(quest => {
                    let questItem = document.createElement('div');
                    questItem.innerHTML = `<h3>${quest.name}</h3>
                                           <p>${quest.description}</p>
                                           <a href="${quest.link}">View Quest</a>`;
                    questContainer.appendChild(questItem);
                });
            })
            .catch(error => console.error('Error loading quests:', error));
    </script>

</body>
</html>
